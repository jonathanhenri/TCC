<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
<link href="css/bootstrap-theme.css" rel='stylesheet' type='text/css' />
<script src="js/notify.js"></script>
<script src="js/notify.min.js"></script>

</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="" style="padding: 15px">
               	<div class="row">
                 	<div class="col-lg-12">
                 		<div class="panel panel-danger">
                 			<div class="panel-heading">
		                        <i class="glyphicon glyphicon-alert"></i> 
								<span>Exclusão</span>
							</div>
							<div class="panel-body">
								<div class="padd">
		                            <div  class="form-horizontal" role="main">
		                                <fieldset class="">
		                                	<div class="form-group">
		                                		<div class="col-lg-12">
		                                    		<h4><span wicket:id="conteudoMensagem" class="titulo"></span></h4>
		                                    	</div>
		                                    </div>
		                                    <div class="form-group">
		                                		<div class="col-lg-12">
										            <p class="mtop20">
											            <button type="submit" wicket:id="linkSim" class="btn btn-warning">Sim</button>
											            <button type="submit" wicket:id="linkNao" class="btn btn-danger">Não</button>
										            </p>
									         	</div>
									      	</div>
								       </fieldset>
								   </div>
								</div>
							</div>
						</div>
				</div>	
			</div>
		</div>
	</wicket:panel>
</body>
</html>
