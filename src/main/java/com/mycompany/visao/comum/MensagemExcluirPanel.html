<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
<script src="js/bootstrap.js"></script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- input-forms -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>Exclusão</h2>
					</div>
					
					<div class="panel panel-widget agile-validation">
						<div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
							<div class="form-body form-body-info">
								<label wicket:id="conteudoMensagem"></label>
								
								<div class="form-group">
									<input wicket:id="linkSim" value="Sim" class="btn btn-primary"></input>
									<input wicket:id="linkNao" value="Nao" class="btn btn-danger"></input>
								</div>
									
									
							</div>
						</div>
					</div>
				</div>
				<!-- //input-forms -->
			</div>
		</div>
	
	</wicket:panel>
</body>
</html>
