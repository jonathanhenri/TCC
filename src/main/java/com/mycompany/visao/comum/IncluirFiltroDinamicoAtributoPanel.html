<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="" style="padding: 15px">
			<form  class="form-horizontal" wicket:id="formIncluirFiltro">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<span>Novo filtro</span>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="col-md-6">	
								<label class="control-label">Nome campo</label>
								<select class="form-control" wicket:id="nomeCampo"></select>
							</div>
							<div class="col-md-6">	
								<label class="control-label">Valor Campo</label>
								<input class="form-control" type="text" wicket:id="valorCampo" placeholder="Valor do campo">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-12">	
								<input type="submit" wicket:id="salvar" value="Salvar" class="btn btn-success"></input>
								<input wicket:id="voltar" type="submit"  value="voltar" class="btn btn-default"></input>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	
<!-- 		<div wicket:id="feedbackPanel"></div> -->
	</wicket:panel>
</body>
</html>
