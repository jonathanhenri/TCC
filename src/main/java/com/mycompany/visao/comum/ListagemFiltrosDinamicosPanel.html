<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
	<link href="css/bootstrap-theme.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
	<script src="js/jquery2.0.3.min.js"></script>
	<script src="js/notify.js"></script>
	<script src="js/notify.min.js"></script>


		<style type="text/css">
			.btn-success {
				width: 120px;
			}
		</style>
		
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="" style="padding: 15px">
               	<div class="row">
                 	<div class="col-lg-12">
                 		<div class="panel panel-info">
                 			<div class="panel-heading">
		                        <i class="glyphicon glyphicon-info"></i> 
								<span>Filtros</span>
							</div>
							<div class="panel-body">
								<div class="padd">
		                            <div  class="form-horizontal" role="main">
		                            	<form id="form" wicket:id="formListagemFiltro">
			                                <fieldset class="">
			                               		  <div class="form-group">
				                              		  <div class="col-md-12">
			                                		  	 <input wicket:id="incluirNovoFiltro" type="submit"  value="Novo filtro" class="btn btn-success"></input>
			                                		  </div>
		                                		  </div>
			                                	<div class="form-group">
			                                		 
			                                		 <div class="col-md-12">
				                                		 <div wicket:id="divListagem">
															<table id="table" border="0"  style="text-align: center;" name="tabela"  class="table" >
																<tr>
																	<th> Nome campo </th>
																	<th> Valor campo </th>
																</tr>
																
																<tr wicket:id="listaAtributos">
																	<td wicket:id="nomeCampo"> </td>
																	<td wicket:id="valorCampo"> </td>
																</tr>
															
															</table>
														</div>
													</div>
			                                    </div>
			                                    <div class="form-group">
			                                		<div class="col-lg-12">
											            <p class="mtop20">
												           <button type="submit" wicket:id="pesquisar" class="btn btn-primary  ">Pesquisar</button>
											               <input wicket:id="voltar" type="submit"  value="voltar" class="btn btn-default"></input>
											            </p>
										         	</div>
										      	</div>
									       </fieldset>
									       
									       <div wicket:id="modalIncluirFiltros"></div>
									     </form>
								   </div>
								</div>
							</div>
						</div>
				</div>	
			</div>
		</div>
	</wicket:panel>
</body>
</html>
