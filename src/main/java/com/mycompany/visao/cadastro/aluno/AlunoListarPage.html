<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
</wicket:head>
</head>

<body>
	<wicket:extend>
	
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- input-forms -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2><label wicket:id="nomeTitulo"> Titulo page</label></h2>
					</div>
					<form id="form" wicket:id="formListagem">
						<div class="panel panel-info">
						 	<div class="panel-heading">Filtros</div>
							
							<div class="panel-body">
								<div class="col-md-3">
									<label id="labelLogin" for="login">Login</label>
									<input autofocus="autofocus" type="text" class="form-control" id="login" name="login" wicket:id="login"	placeholder="Login" />
								</div>
								<div class="col-md-3">
									<label id="labelNome" for="nome">Nome</label> 
									<input  wicket:id="nome" id="nome" name="nome" autofocus="autofocus"type="text" class="form-control" placeholder="Nome Pessoal" />
								 </div>
								 <div class="col-md-3">
									<label id="labelCurso" for="curso.nome">Curso</label> 
									<input  wicket:id="administracao.curso.nome" id="curso.nome" name="curso.nome" autofocus="autofocus"type="text" class="form-control" placeholder="Curso" />
								 </div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" style="text-align: right;">			
								<input value="incluir" id ="incluir" type="button" name ="incluir" wicket:id="incluir" class="btn btn-success " />
								 <input value="Pesquisar" id ="pesquisar" name ="pesquisar" wicket:id="pesquisar" type="submit" class="btn btn-primary  " />
								 <input  value="Mais Filtros" id ="maisFiltros" name ="maisFiltros" wicket:id="buttonListagemFiltrosDinamicos" type="submit" class="btn btn-default" ></input>
							</div>
						</div>
					</form>
					<div wicket:id="theContainer"  id="list-caixa" class="content scaffold-list col-md-12" role="main">
	                    <div style="padding:10px 20px;">
	                    	<table wicket:id="tabela" class="table table-striped table-bordered table-hover"></table>
	                    	<div wicket:id="navegacao" href="javascript:void(0);" class="navigator mbottom10"/>
	                    </div>
	                </div>
                
					<div id="modalEditar" name = "modalEditar" wicket:id="modalIncluirEditar"></div>
					<div id="modalExcluir" name="modalExcluir" wicket:id="modalExcluir"></div>
					<div id="modalFiltros" name="modalFiltros" wicket:id="modalFiltros"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
