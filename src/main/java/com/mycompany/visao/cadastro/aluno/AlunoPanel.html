<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
<script src="js/bootstrap.js"></script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- input-forms -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2><label wicket:id="nomeTitulo"> Titulo page</label></h2>
					</div>
					
					<div class="panel panel-widget agile-validation">
						<div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
							<div class="input-info">
								<h3>Aluno:</h3>
							</div>
							<div class="form-body form-body-info">
								<form data-toggle="validator" novalidate="true" wicket:id="formCadastro">
									<div class="form-group valid-form">
										<input type="text" class="form-control" id="nome" wicket:id="nome" placeholder="Nome">
									</div>
									
									<div class="form-group valid-form">
										<input type="text" class="form-control" id="cpf" wicket:id="cpf" placeholder="CPF">
									</div>
									
									<div class="form-group">
									  <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="senha" wicket:id="senha" placeholder="Senha" >
									  <span class="help-block">Minimum of 6 characters</span>
									</div>
									
									<div class="form-group">
									  <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm password" >
									  <div class="help-block with-errors"></div>
									</div>
									
									<div class="form-group has-feedback">
										<input type="text" class="form-control" id="inputEmail"  wicket:id="email" placeholder="Email" data-error="Bruh, that email address is invalid" required="">
										<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
										<span class="help-block with-errors">Please enter a valid email address</span>
									</div>
																		
									<div class="form-group">
										<input type="submit" wicket:id="salvar" value="Salvar" class="btn btn-primary"></input>
										<input type="submit" wicket:id="excluir" value="excluir" class="btn btn-danger"></input>
										<input wicket:id="voltar" value="voltar" class="btn btn-default"></input>
									</div>
								</form>
<!-- 								<div wicket:id="feedback">[Feedback Panel]</div> -->
							</div>
						</div>
					</div>
				</div>
				<!-- //input-forms -->
			</div>
		</div>
	
	</wicket:panel>
</body>
</html>
