<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery2.0.3.min.js"></script>

	<script>
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<form data-toggle="validator" novalidate="true" class="form-horizontal" wicket:id="formCadastro">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<span wicket:id="nomeTitulo"></span>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">	
							<label class="control-label">Nome</label>
							<input type="text" class="form-control"  id="nome" wicket:id="nome" placeholder="Nome">
						</div>
						<div class="col-md-6">	
							<label class="control-label">Duração</label>
							<input type="number" class="form-control" id="duracao" wicket:id="duracao" placeholder="Duracao">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6>	
							<label class="control-label">Logo</label>
							<input type="file" class="form-control"  id="nome" wicket:id="logo" placeholder="Logo">
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<div class="panel-footer">
							<input type="submit" wicket:id="salvar" value="Salvar" class="btn btn-success"></input>
							<input type="submit" wicket:id="excluir" value="excluir" class="btn btn-danger"></input>
							<input wicket:id="voltar" type="submit"  value="voltar" class="btn btn-primary"></input>
						</div>
					</div>
				</div>
			</div>
		</form>
	
		<div wicket:id="feedbackPanel"></div>
	</wicket:panel>
</body>
</html>
