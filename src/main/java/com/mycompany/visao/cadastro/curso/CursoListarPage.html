<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
<script>
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		});
	</script>
</wicket:head>
</head>

<body>
	<wicket:extend>
	
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- input-forms -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2><label wicket:id="nomeTitulo" > Titulo page</label></h2>
					</div>
					<form id="form" wicket:id="formListagem">
						<div class="panel panel-info">
						 	<div class="panel-heading">Filtros <a href="#" data-toggle="tooltip" class="glyphicon glyphicon-question-sign" title="Filtros para auxiliar a busca pelo curso desejado"></a></div>
							
							<div class="panel-body">
								<div class="col-md-3">
									<label id="labelLogin" for="Duracao">Duracao</label>
									 <input autofocus="autofocus"type="number" class="form-control" id="login" name="duracao" wicket:id="duracao"	placeholder="Login" />
								</div>
								<div class="col-md-3">
									<label id="labelNome" for="nome">Nome</label> 
									<input  wicket:id="nome" id="nome" name="nome" autofocus="autofocus"type="text" class="form-control" placeholder="Nome" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3 pull-right	">			
								 <input value="incluir" wicket:id="incluir" class="btn btn-success" />
								 <input value="Pesquisar" id ="pesquisar" name ="pesquisar" wicket:id="pesquisar" type="submit" class="btn btn-primary  " />
								 <input  value="Mais Filtros" id ="maisFiltros" name ="maisFiltros" wicket:id="buttonListagemFiltrosDinamicos" type="submit" class="btn btn-default" ></input>
								 
							</div>
						</div>
					</form>
					
					<div id="theContainer" class= "table-responsive" wicket:id="theContainer">
						<hr>
						<table id="table" border="0"  style="text-align: center;" name="tabela" wicket:id="tabela" class="table" ></table>
						<td colspan="5"><span id="navegacao"wicket:id="navegacao">[[aqui vai a barra de navegacao]]</span></td>
			
					
					</div>
					<div id="modalEditar" name = "modalEditar" wicket:id="modalIncluirEditar"></div>
					<div id="modalExcluir" name="modalExcluir" wicket:id="modalExcluir"></div>
					<div id="modalFiltros" name="modalFiltros" wicket:id="modalFiltros"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
