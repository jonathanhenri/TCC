<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<meta charset="UTF-8">
<wicket:head>
<link href="css/toggle-switch.css" rel='stylesheet'  />
<link href="css/toggle-switch-px.css" rel='stylesheet'  />
<link href="css/toggle-switch-rem.css" rel='stylesheet'  />
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery2.0.3.min.js"></script>
<script src="js/notify.js"></script>
<script src="js/notify.min.js"></script>
<script>
$('#tab a').on('click', function(e) {
  e.preventDefault();
  $(this).tab('show');
});

// jQuery(function($){
// 	$("#campoDataInicio").mask("99/99/9999");
// 	$("#campoDataFim").mask("99/99/9999");
// });
</script>
</wicket:head>
</head>

<body>
	<wicket:extend>
		<br>
    	<div class="col-md-12">
    		<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<h2><label> Relatório</label></h2>
					</div>
				</div>
				
			   <div class="panel-body" style="height: 380px">
				  	<form data-toggle="validator" novalidate="true" class="form-horizontal" wicket:id="form">
						<div class="form-group">
							<div class="col-md-2">	
								<label class="control-label">Curso</label>
								<select class="form-control" wicket:id="administracao.curso"></select>
							</div>
							<div class="col-md-2">	
								<label class="control-label">Agenda</label>
								<select class="form-control" wicket:id="agenda"></select>
							</div>
							<div class="col-md-2">	
								<label class="control-label">Tipo Evento</label>
								<select class="form-control" wicket:id="tipoEvento"></select>
							</div>
							<div class="col-md-2">	
								<label class="control-label">Data inicio</label><br>
								<input wicket:id="dataInicio" type="text" class="form-data" placeholder="Data Inicial"></input>
							</div>
						
							<div class="col-md-2">	
								<label class="control-label">Data final</label><br>
								<input wicket:id="dataFim" type="text"  class="form-data" placeholder="Data final"></input>
							</div>
							<div class="col-md-2">	
								<label class="control-label">Origem Evento</label>
								<select class="form-control" wicket:id="origemEvento"></select>
							</div>
						</div>
						<div class="form-group">
							
							<div class="col-md-2">	
								<label class="control-label">Materia Evento</label>
								<select class="form-control" wicket:id="materia"></select>
							</div>
							<div class="col-md-2">	
								<label class="control-label">Professor</label>
								<input type="text" class="form-control"  id="professor" wicket:id="professor" placeholder="Professor">
							</div>
							<div class="col-md-3">	
								<label class="control-label">Local</label>
								<input type="text" class="form-control"  id="local" wicket:id="local" placeholder="Local">
							</div>
							<div class="col-md-3">	
								<label class="control-label">Descrição</label>
								<input type="text" class="form-control"  id="descricao" wicket:id="descricao" placeholder="Descrição">
							</div>
						</div>
						
						<div class="form-group">
							<div class="fieldcontain col-lg-2">
						        <label >
						           Agrupar Por Dia <a href="#" data-toggle="tooltip" class="glyphicon glyphicon-question-sign" title="Irá agrupar apenas os eventos que estão para 'Repetir Evento'"></a>
						        </label>
								<div class="switch-toggle switch-candy large-3">
									<div class="switch-toggle switch-candy large-3">
									 	<div wicket:id="agruparPorDia" >
										    <input id="agruparPorDiaSim" wicket:id="agruparPorDiaSim"  name="agruparPorDiaSim" type="radio">
										    <label for="agruparPorDiaSim" onclick="">Sim</label>
										
										    <input id="agruparPorDiaNao" wicket:id="agruparPorDiaNao"  name="agruparPorDiaNao" type="radio">
										    <label for="agruparPorDiaNao" onclick="">Não</label>
				
										    <a></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-1 pull-right">	
								<a type="submit" wicket:id="imprimir" class="btn btn-info pull-right"><span class="glyphicon glyphicon-print"></span> Imprimir</a>
							</div>
							<div class="col-md-1 pull-right">
								<span id="aguardePdf" style="display: none;">
                                       <img src="images/ajax-loader_pacman.gif" />
                                       Aguarde
                                 </span>
                            </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
