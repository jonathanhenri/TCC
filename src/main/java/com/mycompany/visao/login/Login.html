<body class="signup-body">
	<div class="agile-signup">	
		
		<div class="content2">
			<div class="grids-heading gallery-heading signup-heading">
				<h2>Login</h2>
			</div>
			<form action="." wicket:id="form" method="post">
				<input type="text" wicket:id="cpf" name="Cpf" value="CPF" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'CPF';}">
				<input type="password" wicket:id="senha" name="Password" value="Senha" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Senha';}">
				<input type="submit" class="register" value="Login">
			</form>
			<div class="signin-text">
				<div class="text-left">
					<p><a href="#"> Esqueceu a senha? </a></p>
				</div>
				<div class="text-right">
