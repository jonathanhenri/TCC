<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<meta charset="UTF-8">
<wicket:head>
	<style>

#timeline {
  list-style: none;
  position: relative;
}
#timeline:before {
  top: 0;
  bottom: 0;
  position: absolute;
  content: " ";
  width: 2px;
  background-color: #4997cd;
  left: 50%;
}
#timeline .clearFix {
  clear: both;
  height: 0;
}
#timeline .timeline-badge {
  color: #fff;
  width: 54px;
  height: 54px;
  font-size: 1.1em;
  text-align: center;
  position: absolute;
  top: 20px;
  left: 50%;
  margin-left: -25px;
  background-color: #4997cd;
  z-index: 100;
  border-top-right-radius: 50%;
  border-top-left-radius: 50%;
  border-bottom-right-radius: 50%;
  border-bottom-left-radius: 50%;
}
#timeline .timeline-badge span.timeline-balloon-date-day {
  font-size: 1.7em;
}
#timeline .timeline-badge span.timeline-balloon-date-month {
  font-size: .9em;
  position: relative;
  top: -10px;
}
#timeline .timeline-badge.timeline-filter-movement {
  background-color: #ffffff;
  font-size: 1.7em;
  height: 35px;
  margin-left: -18px;
  width: 35px;
  top: 40px;
}
#timeline .timeline-badge.timeline-filter-movement a span {
  color: #4997cd;
  font-size: 1.3em;
  top: -1px;
}
#timeline .timeline-badge.timeline-future-movement {
  background-color: #ffffff;
  height: 35px;
  width: 35px;
  font-size: 1.7em;
  top: -16px;
  margin-left: -18px;
}

#timeline .timeline-badge.timeline-future-movement a span {
  color: #4997cd;
  font-size: .9em;
  top: 2px;
  left: 1px;
}
#timeline .timeline-movement {
  border-bottom: dashed 1px #4997cd;
  position: relative;
}
#timeline .timeline-movement.timeline-movement-top {
  height: 60px;
}
#timeline .timeline-movement .timeline-item {
  padding: 20px 0;
}
#timeline .timeline-movement .timeline-item .timeline-panel {
  border: 1px solid #d4d4d4;
  border-radius: 3px;
  background-color: #FFFFFF;
  color: #666;
  margin-left:33px;
  padding: 10px;
  position: relative;
  -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
}
#timeline .timeline-movement .timeline-item .timeline-panel .timeline-panel-ul {
  list-style: none;
  padding: 0;
}
#timeline .timeline-movement .timeline-item .timeline-panel.credits .timeline-panel-ul {
  text-align: right;
}
#timeline .timeline-movement .timeline-item .timeline-panel.credits .timeline-panel-ul li {
  color: #666;
}
#timeline .timeline-movement .timeline-item .timeline-panel.credits .timeline-panel-ul li span.importo {
  color: #468c1f;
  font-size: 1.3em;
}
#timeline .timeline-movement .timeline-item .timeline-panel.debits .timeline-panel-ul {
  text-align: left;
}
#timeline .timeline-movement .timeline-item .timeline-panel.debits .timeline-panel-ul span.importo {
  color: #e2001a;
  font-size: 1.3em;
}
	</style>
</wicket:head>

</head>
<body>
	<wicket:panel>
		<div class="" style="padding: 15px">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<h2>Calend√°rio</h2>
					</div>
				</div>
				<div class="panel-body">
					<div wicket:id="divEvento">
						<form data-toggle="validator" novalidate="true" class="form-horizontal" wicket:id="formEvento">
							<div class="col-md-2">
								<div class="panel panel-default">
									<div class="panel-heading">
										<div class="panel-title">
											<h1>Eventos</h1>
										</div>
									</div>
									<div class="panel-body">	
										<input value="Novo" type="button" name ="novo" wicket:id="buttonNovoEvento" class="btn btn-success " />
									</div>
								</div>
							</div>
							
							<div wicket:id="modalIncluirEditar"></div>
						</form>
					</div>
					
					<div wicket:id="divListagem">
						<form data-toggle="validator" novalidate="true" class="form-horizontal" wicket:id="form">
							<div class="col-md-10">
								<div class="panel panel-default">
									<div class="panel-heading">
										<div class="panel-title">
											<h1>Listagem dos compromissos</h1>
										</div>
									</div>
									<div class="panel-body ">
										<div id="timeline">
											<div class="row timeline-movement timeline-movement-top">
											    <div class="timeline-badge timeline-future-movement">
											        <a href="#">
											            <span class="glyphicon glyphicon-plus"></span>
											        </a>
											    </div>
											    <div class="timeline-badge timeline-filter-movement">
											        <a href="#">
											            <span class="glyphicon glyphicon-time"></span>
											        </a>
											    </div>
											</div>
										 	<div wicket:id="diaEventosCalendario">
												<div class="row timeline-movement content scaffold-list">
												    <div class="timeline-badge">
												        <span class="timeline-balloon-date-day" wicket:id="day"></span><br>
												        <span class="timeline-balloon-date-month" wicket:id="mon"></span>
												    </div>
												    <div class="row">
												    	<div wicket:id="eventosDoDia">
														    <div class="col-md-6  timeline-item">
													            <div class="col-md-12 row">
													                <div class="timeline-panel credits">
													                    <ul class="timeline-panel-ul">
													                       <li><span class="importo"><label wicket:id="descricao"></label></span></li>
													                        <li><span class="causale">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </span> </li>
													                        <li><p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <label wicket:id="dataInicio"></label> a <label wicket:id="dataFim"></label></small></p> </li>
													                    </ul>
													                </div>
													            </div>
														    </div>
														 </div>
												    </div>
												</div>
											</div>
										</div>											
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
