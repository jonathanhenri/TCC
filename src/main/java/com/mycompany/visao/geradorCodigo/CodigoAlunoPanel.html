<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">

<head>
<wicket:head>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery2.0.3.min.js"></script>
	<script src="js/notify.js"></script>
	<script src="js/notify.min.js"></script>
	<script>
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div class="" style="padding: 15px">
			<form data-toggle="validator" novalidate="true" class="form-horizontal" wicket:id="formCadastro">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">
							<span wicket:id="nomeTitulo"></span>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="col-md-12">	
								<label class="control-label">Codigo</label>
								<input type="text" class="form-control"  id="codigo" wicket:id="codigo" placeholder="Codigo">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6">	
								<label class="control-label">Curso</label>
								<select class="form-control" wicket:id="administracao.curso"></select>
							</div>
							<div class="col-md-6">	
								<label class="control-label">Aluno</label>
								<input type="text" class="form-control"  id="aluno" wicket:id="aluno.nome" placeholder="Aluno">
							</div>
						</div>
						<div class="form-group">
							<div wicket:id="ativo">
								<input type="radio" name="sim" wicket:id="sim" value="Sim">Sim<br>
								<input type="radio" name="nao" wicket:id="nao" value="Não">Não<br>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">	
								<input type="submit" wicket:id="salvar" value="Salvar" class="btn btn-success"></input>
								<input type="submit" wicket:id="excluir" value="excluir" class="btn btn-danger"></input>
								<input wicket:id="voltar" type="submit"  value="voltar" class="btn btn-default"></input>
							</div>
						</div>
					</div>
				</div>
				<div wicket:id="modalExcluir"></div>
			</form>
		</div>
	
<!-- 		<div wicket:id="feedbackPanel"></div> -->
	</wicket:panel>
</body>
</html>
